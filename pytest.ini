[pytest]
# ChatCFD Test Configuration

# Python path for imports
pythonpath = src

# Test discovery
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require mockllm server)
    slow: Slow tests (e.g., PDF processing)
    requires_openfoam: Tests that require OpenFOAM installation
    requires_pyfoam: Tests that require PyFoam library
    requires_faiss: Tests that require FAISS library
    requires_sentence_transformers: Tests that require sentence-transformers library
    requires_pdfplumber: Tests that require pdfplumber library

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage settings (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=html

# Logging
log_cli = true
log_cli_level = WARNING

# Timeout for tests (requires pytest-timeout)
# timeout = 60

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 7.0

# Fail on warnings during test collection
# filterwarnings = error
